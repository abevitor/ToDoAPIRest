# Configurações para ambiente Docker
spring.application.name=ToDo APIRest

# Configuração do banco de dados MySQL (via variáveis de ambiente)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/todocopia?useTimezone=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpassword}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# Dialeto e configurações do Hibernate
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Porta do servidor
server.port=8080

# API email (opcional - configure se necessário)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:SEU_EMAIL@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:SUA_SENHA_APP}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


