<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
  <h1>Minhas Tarefas</h1>
  <div class="header-actions">
    <button id="toggleTheme" class="btn-theme">Tema</button>
    <button id="btnLogout" class="btnLogout">Sair</button>
  </div>
</header>


  <main>
    <section class="form-section">
      <form id="formNovaTarefa" class="form-tarefa">
        <input type="text" id="titulo" placeholder="Título da tarefa" required />
        <input type="text" id="descricao" placeholder="Descrição da tarefa" required />
        <button type="submit">Adicionar Tarefa</button>
      </form>
    </section>

    <section id="tarefasContainer" class="tarefas-container"></section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Sistema de Tarefas. Todos os direitos reservados.</p>
  </footer>
  
  <script src="common-theme.js"></script>
  <script src="tarefas.js"></script>
   
</body>
</html>
