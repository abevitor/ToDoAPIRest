<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    
    .tarefas-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .tarefa-card {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .tarefa-card h3 {
      margin: 0 0 0.5rem 0;
      color: #00b894;
    }

    .tarefa-card p {
      margin: 0.25rem 0;
    }

    .tarefa-card .status {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minhas Tarefas</h2>
    <div class="tarefas-container" id="tarefasContainer">
      
    </div>
  </div>
  <script src="tarefas.js"></script>
</body>
</html>
